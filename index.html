<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://chinesecz.github.io/">
    <title>GitHub 个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .projects {
            padding: 20px;
            text-align: center;
        }

        .project {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://your-avatar-url-here.jpg" alt="Avatar">
</div>

<div class="projects">
    <div class="project">
        <h2>项目标题 1</h2>
        <p>项目描述 1</p>
    </div>
    <div class="project">
        <h2>项目标题 2</h2>
        <p>项目描述 2</p>
    </div>
    <!-- 添加更多项目块 -->
</div>

</body>
</html>
